  <script>
    function googleTranslateElementInit() {
      if (window.google && google.translate) {
        new google.translate.TranslateElement({
          pageLanguage: 'es',
          includedLanguages: 'en,fr,de,it,pt,es,zh-CN,ja,ko',
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
        }, 'google_translate_element');
      }
    }
    (function loadGTranslate(){
      var s = document.createElement('script');
      s.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit';
      s.async = true;
      document.head.appendChild(s);
      // Fallback si la callback no dispara
      var tries = 0, maxTries = 20;
      var timer = setInterval(function() {
        if (window.google && google.translate && document.getElementById('google_translate_element')) {
          clearInterval(timer);
          googleTranslateElementInit();
        } else if (++tries >= maxTries) {
          clearInterval(timer);
        }
      }, 500);
    })();
  </script>

  <script>
    const menu = document.getElementById('tab');
    const hamburger = document.getElementById('hamburger');
    let lastScrollY = window.scrollY;
    let menuHidden = false;

    function updateHamburgerVisibility() {
      hamburger.style.display = menuHidden ? 'block' : 'none';
    }

    // Toggle con botón hamburguesa
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      menuHidden = !menuHidden;
      updateHamburgerVisibility();
    });

    // Control del scroll
    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;

      if (currentScrollY === 0) {
        menu.classList.remove('hidden');
        menuHidden = false;
        updateHamburgerVisibility();
        return;
      }
      if (currentScrollY > lastScrollY && !menuHidden) {
        menu.classList.add('hidden');
        menuHidden = true;
        updateHamburgerVisibility();
      }
      lastScrollY = currentScrollY;
    });

    updateHamburgerVisibility();
  </script>
